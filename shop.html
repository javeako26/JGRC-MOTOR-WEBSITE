<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JGRC-ShoppingCart | Korsat X Parmaga</title>

    <!-- box icons  -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- styles  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- HEADER  -->
    <header>
        <!-- NAV  -->
        <div class="nav container">
            <a href="index.html" class="logo"><span>J</span>GRC</a>
            <!-- Go back to main page link -->
            <a href="index.html" class="go-back-link">Go Back</a>
            <!-- CART ICON  -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
    
            <!-- CART  -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
    
                <!-- CONTENT  -->
                <div class="cart-content">
                    <!-- Cart items go here -->
                </div>
    
                <!-- TOTAL   -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">₱0.00</div>
                  </div>
    
                <!-- BUY BUTTON  -->
                <button type="button" class="btn-buy">Buy Now</button>
    
                <!-- CART CLOSE  -->
                <i class='bx bx-x' id="cart-close"></i>
    
               
            </div>
        </div>
    </header>
    

    <!-- SHOP SECTION  -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>

        <!-- CONTENT  -->
        <div class="shop-content">
            <!-- BOX 1 -->
            <div class="product-box">
                <img src="assets/img/product-1.jpg" alt="" class="product-img">
                <h2 class="product-title">SNIPER 155</h2>
                <span class="product-price">₱129,900</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 2 -->
            <div class="product-box">
                <img src="assets/img/product-2.jpg" alt="" class="product-img">
                <h2 class="product-title">KAWASAKI NINJA H2R</h2>
                <span class="product-price">₱1,500,000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 3 -->
            <div class="product-box">
                <img src="assets/img/product-3.jpg" alt="" class="product-img">
                <h2 class="product-title">HONDA CLICK 160</h2>
                <span class="product-price">₱122,900</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 4 -->
            <div class="product-box">
                <img src="assets/img/product-4.jpg" alt="" class="product-img">
                <h2 class="product-title">RAIDER FI 150</h2>
                <span class="product-price">₱119,900</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 5 -->
            <div class="product-box">
                <img src="assets/img/product-5.jpg" alt="" class="product-img">
                <h2 class="product-title">BMW F 900 XR</h2>
                <span class="product-price">₱975,000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 6 -->
            <div class="product-box">
                <img src="assets/img/product-6.jpg" alt="" class="product-img">
                <h2 class="product-title">HARLEY DAVIDSON SPORTSTER S</h2>
                <span class="product-price">₱959,000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 7 -->
            <div class="product-box">
                <img src="assets/img/product-7.jpg" alt="" class="product-img">
                <h2 class="product-title">AEROX 155</h2>
                <span class="product-price">₱132,900</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 8 -->
            <div class="product-box">
                <img src="assets/img/product-8.jpg" alt="" class="product-img">
                <h2 class="product-title">YAMAHA NMAX 155</h2>
                <span class="product-price">₱119,000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>

    <!-- link js  -->
    <script src="main.js"></script>
</body>

</html>
